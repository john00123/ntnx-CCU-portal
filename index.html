<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="https://john00123.github.io/ntnx-tile/font/font.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Xi Cloud Billing</title>
</head>

<body>
  <header>
      <img src='img/x_logo.svg'/>
      <a>Home</a>
      <a>Documentation</a>
      <a>Support</a>
      <a>Downloads</a>
      <a style='color:white;'> Licenses</a>
      <a class='right'>John Doe</a>
  </header>

  <aside>
    <h1>Licenses</h1>
    <h4>CCUs available</h4>
    <div class='separator'></div>
    <ul>
      <li>Summary</li>
      <li> Prism Central license</li>
      <li class='sidebar-selected'>Cluster licenses</li>
      <!-- <li>Node licenses</li> -->
    </ul>
  </aside>

  <article class="container">
    <div class="actions">
      <button class="primary cluster-license"><span> Cluster License</span></button>
      <!-- <button class="primary cluster-license" style='margin-left:10px'><span> PC Licenses</span></button> -->
      <button class="secondary actions-dropdown"><span>Actions</span>

        <div class='floater'>
        <a class='reclaim-popup'> Reclaim CCUs </a><br>
        <a class='update-popup'> New node License</a>
        </div>
      </button>
      <div class='spacer'></div>
      <button class="secondary"><span>Filter</span></button>
    </div>

    <!-- info cards -->
    <div class="deck"></div>

    <!-- table -->
    <table class="table tusage">
      <thead>
        <tr class='table-header'>
          <th>License Type</th>
          <th>CCUs Purchased</th>
          <th>CCUs Consumed</th>
          <th>Expiration date</th>
        </tr>
      </thead>
      <tbody class='usage'></tbody>
    </table>

  </article>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/script.js" charset="utf-8"></script>
  <script src="js/data.js" charset="utf-8"></script>
  <script src="js/popup.js" charset="utf-8"></script>

</body>

</html>
